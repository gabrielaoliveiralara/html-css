<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        body{
            font-family: sans-serif;
        }
        a {
            color: black;
        }
        a:visited {
            color: red;
        }
        a:hover{
        color: aqua;
        
        }
        a::after{
            content: '[link]';
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/">repositorio github</a></li>
        <li><a href="https://www.youtube.com/">canal youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">site do curso em video</a></li>
    </ul>
</body>
</html>
