<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado:</label> <select name="estado" id="iest">
                <option value="">----Escolha----</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">Sao Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>
        </p>


        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">Administrador</option>
                <option value="pro">Professor</option>
                <option value="Che">Chef</option>
                <option value="gar">Garcom</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    
        </p>
    </form>
</body>
</html>
