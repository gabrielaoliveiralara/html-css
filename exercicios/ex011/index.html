<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir essas imagens em dispositivos diferentes</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fot-p.png" sizes="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    
     </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir Audios em HTML</p>
    <audio src="Midia/OhChristmas- DJ Williams.mp3" controls autoplay></audio> 
    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/guanacast-33.mp3" type="audio/wav">
        <source src="Midia/guanacast-33.mp3" type="audio/ogg">
        <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
        
    </audio>
    <p><a href="Midia/guanacast-33.mp3">Clique aqui caso voce queria baixar o audio</a>.</p>

    <h1>Inserindo Videos Externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- Desta forma nao se consome dados-->

</body>
</html>
