<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p> <!-- less than e greader than -->
    <p>Se precisar quebrar texto,<br> voce pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>
        Vamos adicionar alguns emojis 
        &#x1F600;
    </p>
